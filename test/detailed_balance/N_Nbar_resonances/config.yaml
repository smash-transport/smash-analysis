Version: 1.8

Logging:
  default: INFO

General:
    # Modus decision
    Modus:         Box

    # temporal grid spacing
    Delta_Time:    0.1

    # end time of simulation
    End_Time:      50.0

    # initial random seed (negative for time)
    Randomseed:    -1

    # number of test particle
    Testparticles: 1

    # number of events
    Nevents:       20

Output:
    # how much time before recording measurables
    Output_Interval:  1.0
    Collisions:
        Format: ["Binary"]
        Print_Start_End:    False
    Particles:
        Format: ["Binary"]
        Only_Final:         No

Modi:
    Box:
        # Cube size [fm]
        Length: 10.0

        # initialization temperature [GeV]
        Temperature: 0.155

        # initial condition ("thermal momenta" or "peaked momenta")
        Initial_Condition: thermal momenta

        # start time of simulation [fm/c]
        Start_Time:    0.0

        Init_Multiplicities:
            211:    50
            111:    50
            -211:   50
            2212:   50
            2112:   50
            -2212:  50
            -2112:  50


Collision_Term:
    Force_Decays_At_End:  False
    #Two_to_One:           True
    Strings:              False
    NNbar_Treatment: resonances
    Strings_with_Probability: False
    Collision_Criterion:       Geometric
    Included_2to2: ["NNbar"]

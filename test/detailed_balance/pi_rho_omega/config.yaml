Version: 1.8

Logging:
  default: WARN

General:
    # Modus decision
    Modus:         Box

    # temporal grid spacing
    Delta_Time:    0.1

    # end time of simulation
    End_Time:      400.0

    # initial random seed (negative for time)
    Randomseed:    -1

    # number of test particle
    Testparticles: 1

    # number of events
    Nevents:       1

Output:
    # how much time before recording measurables
    Output_Interval:  1.0
    Collisions:
        Format: ["Binary"]
        Print_Start_End:    False
    Particles:
        Format: ["Binary"]
        Only_Final:         No


Modi:
    Box:
        # Cube size [fm]
        Length: 10.0

        # initialization temperature [GeV]
        Temperature: 0.3

        # initial condition ("thermal momenta" or "peaked momenta")
        Initial_Condition: thermal momenta

        # start time of simulation [fm/c]
        Start_Time:    0.0

        Init_Multiplicities:
            113:    100
            213:    100
            -213:   100
            223:    100

Collision_Term:
    Collision_Criterion: Covariant
    Force_Decays_At_End:  False
    Strings:              False

Version: 1.8

Logging:
  default: INFO

General:
    Modus:         Box
    Delta_Time:    0.1
    End_Time:      50.0
    Randomseed:    -1
    Nevents:       1
    Testparticles: 1

Output:
    Output_Interval:  1.0
    Collisions:
        Format: ["Binary", "Oscar2013"]
        Print_Start_End:    False
        Extended: True
    Particles:
        Format: ["Binary"]
        Only_Final:         No

Collision_Term:
    Strings:                   False
    Force_Decays_At_End:       False
    Maximum_Cross_Section:     200
    Collision_Criterion:       Stochastic
    Multi_Particle_Reactions: ["NNbar_5to2"]
    NNbar_Treatment: "two to five"
    Included_2to2: ["KN_to_KN"] # Hack such that no 2to2 reactions happen
    Only_Warn_For_High_Probability: True

Modi:
    Box:
        Length: 10.0
        Temperature: 0.155
        Start_Time:    0.0
        Initial_Condition: "thermal momenta"
        Init_Multiplicities:
            211:    50
            111:    50
            -211:   50
            2212:   50
            2112:   50
            -2212:  50
            -2112:  50

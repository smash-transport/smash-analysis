Version: 1.5

Logging:
  default: WARN

General:
    # Modus decision
    Modus:         Box

    # temporal grid spacing
    Delta_Time:    0.1

    # end time of simulation
    End_Time:      400.0

    # initial random seed (negative for time)
    Randomseed:    -1

    # number of test particle
    Testparticles: 5

    # number of events
    Nevents:       1

Output:
    # how much time before recording measurables
    Output_Interval:  0.1
    # Output formats
    Dileptons:
        Format:  ["Binary"]
        Extended:           True

Modi:
    Box:
        # Cube size [fm]
        Length: 10.0

        # initialization temperature [GeV]
        Temperature: 0.2

        # initial condition ("thermal momenta" or "peaked momenta")
        Initial_Condition: thermal momenta

        # start time of simulation [fm/c]
        Start_Time:    0.0

        Init_Multiplicities:
            333:    200

Collision_Term:
    Force_Decays_At_End:  True
    Strings:              False
